<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header_bar">
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Masukkan Buku Baru</h2>
        <form action="#" class="form" id="form">
          <div class="form-group form-title">
            <label for="judul">Judul</label>
            <input type="text" id="judul" name="judul" required />
          </div>
          <div class="form-group form-title">
            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" name="penulis" required />
          </div>
          <div class="form-group form-title">
            <label for="tahun">Tahun</label>
            <input type="number" id="tahun" name="tahun" required />
          </div>
          <div class="form-group form-title">
            <label for="checklist">Selesai dibacah</label>
            <input type="checkbox" id="checklist" name="checklist" />
          </div>
          <input
            type="submit"
            value="Masukkan Buku Ke Rak"
            name="Simpan"
            class="btn-simpan"
          />
        </form>
      </div>

      <div class="Bookshelf">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="unCompleted"></div>
      </div>

      <div class="Bookshelf">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="Completed"></div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
